        // Get country name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const countryName = urlParams.get('country');
        const countryData = countriesData[countryName];

        // Initialize the page with country data
        function initCountryPage() {
            if (!countryData) {
                // Handle case where country isn't found
                document.getElementById('countryName').textContent = "Country Not Found";
                return;
            }

            // Set basic country info
            document.getElementById('countryName').textContent = countryName;
            document.getElementById('countryNameShort').textContent = countryName;
            document.getElementById('countryFlag').textContent = countryData.flag;
            document.getElementById('countryCapital').textContent = `Capital: ${countryData.capital}`;
            document.getElementById('countryDescription').textContent = countryData.description;
            document.getElementById('countryRegion').textContent = `Region: ${countryData.region}`;
            document.getElementById('countryLanguage').textContent = `Language: ${countryData.language}`;
            document.getElementById('countryCurrency').textContent = `Currency: ${countryData.currency}`;
            document.querySelector('.rating-value').textContent = countryData.rating;
            document.querySelector('.experiences-value').textContent = countryData.experiences;

            // Initialize map
            initMap();

            // Populate popular destinations
            const popularDestinationsContainer = document.getElementById('popularDestinations');
            countryData.pointsOfInterest.slice(0, 4).forEach(poi => {
                const destinationCard = document.createElement('div');
                destinationCard.className = 'bg-gray-50 rounded-lg p-4 flex items-start';
                destinationCard.innerHTML = `
                    <div class="flex-shrink-0 mr-4">
                        <div class="w-16 h-16 bg-gray-200 rounded-md overflow-hidden">
                            <img src="${poi.image}" alt="${poi.name}" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">${poi.name}</h3>
                        <p class="text-sm text-gray-600 mt-1">${poi.description}</p>
                    </div>
                `;
                popularDestinationsContainer.appendChild(destinationCard);
            });

            // Populate travel tips
            const travelTipsContainer = document.getElementById('travelTips');
            countryData.travelTips.forEach(tip => {
                const tipElement = document.createElement('div');
                tipElement.className = 'flex items-start';
                tipElement.innerHTML = `
                    <div class="flex-shrink-0 mt-1 mr-3 text-ubuntu-gold">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <p class="text-gray-700">${tip}</p>
                `;
                travelTipsContainer.appendChild(tipElement);
            });
        }

        // Initialize the map with points of interest
        function initMap() {
            // Calculate average coordinates for initial map center
            const avgLat = countryData.pointsOfInterest.reduce((sum, poi) => sum + poi.lat, 0) / countryData.pointsOfInterest.length;
            const avgLng = countryData.pointsOfInterest.reduce((sum, poi) => sum + poi.lng, 0) / countryData.pointsOfInterest.length;

            // Create map
            const map = L.map('map').setView([avgLat, avgLng], 5);

            // Add tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Create marker clusters
            const markers = L.markerClusterGroup();

            // Add points of interest to the map
            countryData.pointsOfInterest.forEach(poi => {
                // Custom icon based on type
                let icon;
                switch(poi.type) {
                    case 'nature':
                        icon = L.divIcon({
                            className: 'nature-marker',
                            html: '<i class="fas fa-tree text-green-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'landmark':
                        icon = L.divIcon({
                            className: 'landmark-marker',
                            html: '<i class="fas fa-monument text-blue-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'beach':
                        icon = L.divIcon({
                            className: 'beach-marker',
                            html: '<i class="fas fa-umbrella-beach text-yellow-500"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'wildlife':
                        icon = L.divIcon({
                            className: 'wildlife-marker',
                            html: '<i class="fas fa-paw text-orange-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'culture':
                        icon = L.divIcon({
                            className: 'culture-marker',
                            html: '<i class="fas fa-theater-masks text-purple-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'city':
                        icon = L.divIcon({
                            className: 'city-marker',
                            html: '<i class="fas fa-city text-gray-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'food':
                        icon = L.divIcon({
                            className: 'food-marker',
                            html: '<i class="fas fa-utensils text-red-500"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'history':
                        icon = L.divIcon({
                            className: 'history-marker',
                            html: '<i class="fas fa-landmark text-brown-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'religion':
                        icon = L.divIcon({
                            className: 'religion-marker',
                            html: '<i class="fas fa-pray text-indigo-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'adventure':
                        icon = L.divIcon({
                            className: 'adventure-marker',
                            html: '<i class="fas fa-hiking text-teal-600"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'scenic':
                        icon = L.divIcon({
                            className: 'scenic-marker',
                            html: '<i class="fas fa-mountain text-green-700"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    case 'festival':
                        icon = L.divIcon({
                            className: 'festival-marker',
                            html: '<i class="fas fa-glass-cheers text-pink-500"></i>',
                            iconSize: [24, 24]
                        });
                        break;
                    default:
                        icon = L.divIcon({
                            className: 'default-marker',
                            html: '<i class="fas fa-map-marker-alt text-red-600"></i>',
                            iconSize: [24, 24]
                        });
                }

                // Create marker with custom icon
                const marker = L.marker([poi.lat, poi.lng], { icon: icon });
                
                // Add popup with more information
                marker.bindPopup(`
                    <div class="marker-popup">
                        <h3 class="font-bold text-lg mb-2">${poi.name}</h3>
                        <img src="${poi.image}" alt="${poi.name}" class="w-full">
                        <p class="text-gray-700 mt-2">${poi.description}</p>
                        <div class="mt-2 text-sm text-gray-500">
                            <i class="fas fa-${getIconForType(poi.type)} mr-1"></i>
                            ${poi.type.charAt(0).toUpperCase() + poi.type.slice(1)}
                        </div>
                    </div>
                `);
                
                markers.addLayer(marker);
            });

            // Add markers to map
            map.addLayer(markers);

            // Function to get appropriate icon for type
            function getIconForType(type) {
                switch(type) {
                    case 'nature': return 'tree';
                    case 'landmark': return 'monument';
                    case 'beach': return 'umbrella-beach';
                    case 'wildlife': return 'paw';
                    case 'culture': return 'theater-masks';
                    case 'city': return 'city';
                    case 'food': return 'utensils';
                    case 'history': return 'landmark';
                    case 'religion': return 'pray';
                    case 'adventure': return 'hiking';
                    case 'scenic': return 'mountain';
                    case 'festival': return 'glass-cheers';
                    default: return 'map-marker-alt';
                }
            }
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initCountryPage);
    </script>
